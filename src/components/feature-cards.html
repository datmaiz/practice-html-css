<div class="feature-card">
  <figure class="feature-card-icon">
    <img src="{{ path }}" alt="icon" />
  </figure>
  <h3 class="feature-card-title">{{ title }}</h3>
  <p class="feature-card-desc">{{ desc }}</p>
  <span class="feature-card-learn">
    <span>Learn more</span>
    <img src="../assets/icons/arrowRight.svg" alt="arrow" />
  </span>
</div>
